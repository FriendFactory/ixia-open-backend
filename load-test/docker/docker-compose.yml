# To successfully run load environment variables from .deploy/.env file
# That file is generated by terraform due creating environment
version: "3"
services:
  worker:
    image: 722913253728.dkr.ecr.eu-central-1.amazonaws.com/load-test-worker:${RELEASE:-latest}
    build:
      context: .
      dockerfile: ./Worker.Dockerfile
  controller:
    image: 722913253728.dkr.ecr.eu-central-1.amazonaws.com/load-test-controller:${RELEASE:-latest}
    build:
      context: .
      dockerfile: ./Controller.Dockerfile
